name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 27.2
          - 28.2
          - 29.4
          - release-snapshot
          - snapshot
    env:
      EMACS_VERSION: ${{ matrix.emacs_version }}
    steps:
      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Setup Python (for Cask)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Setup Cask
        uses: conao3/setup-cask@master
        with:
          version: "snapshot"

      - uses: actions/checkout@v4

      - name: Install
        run: |
          emacs --version
          cask build --verbose
          make build

      - name: Test
        run: |
          make test

      - name: Handle Snapshot Failure
        if: >
          (matrix.emacs_version == 'snapshot') &&
          (steps.install.outcome == 'failure' || steps.test.outcome == 'failure')
        run: |
          echo "Snapshot job failed"
          exit 1

      - name: Upload coverage
        if: steps.install.outcome == 'success' && steps.install.conclusion == 'success'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: EMACS_VERSION
          files: ./coverage/lcov-ert.info,./coverage/lcov-buttercup.info
          fail_ci_if_error: true

  status-check:
      name: Status Check
      needs: build-and-test
      if: always()
      runs-on: ubuntu-latest
      steps:
        - name: Check build and test job status
          if: >
            needs.build-and-test.result == 'failure' &&
            !contains(needs.build-and-test.outputs.matrix.emacs_version, 'snapshot')
          run: exit 1

        - name: Success
          run: echo "All non-snapshot jobs passed successfully"
